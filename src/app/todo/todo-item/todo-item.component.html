<li [ngClass]="{ 'completed': todo.completed,
                  'editing': editing }" >
  <div class="view">
    <input 
      class="toggle" 
      type="checkbox"
      [formControl]="chkField"
      [checked]="todo.completed">
    <label (dblclick)="edit()" >{{todo.text}}</label>
    <button (click)="remove()" class="destroy"></button>
  </div>
  <input 
    class="edit" 
    [value]="todo.text"
    [formControl]="txtInput"
    (blur)="finishEdition()"
    #txtInputFisico>
</li>
